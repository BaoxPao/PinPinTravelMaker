<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借款人表單範例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="vue-container" class="container mt-5">
    <!-- 保留區塊 -->
    <div class="mt-4">
        <h5 class="fw-bold"><i class="fa-solid fa-user-friends me-2"></i>借款人區塊</h5>
        <div class="mb-3">
            <label for="borrowers" class="form-label fw-bold"><i class="fa-solid fa-users me-2"></i>選擇借款人</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="borrowersDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    選擇借款人
                </button>
                <ul class="dropdown-menu" aria-labelledby="borrowersDropdown">
                    <li v-for="borrower in borrowers" :key="borrower.id" class="dropdown-item" @click="toggleBorrower(borrower.id)">
                        <input type="checkbox" :id="'borrower-' + borrower.id" v-model="selectedBorrowers" :value="borrower.id" @click.stop>
                        <label :for="'borrower-' + borrower.id" class="form-check-label ms-2">{{ borrower.name }}</label>
                    </li>
                </ul>
            </div>
        </div>
        <div v-for="borrower in selectedBorrowers" :key="borrower" class="border border-dark rounded p-3 mb-3">
            <h6>{{ getBorrowerName(borrower) }}</h6>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label :for="'amount-' + borrower" class="form-label"><i class="fa-solid fa-dollar-sign me-2"></i>金額</label>
                    <input type="number" class="form-control" :id="'amount-' + borrower" v-model="borrowerAmounts[borrower]" required>
                </div>
                <div class="col-md-4">
                    <label :for="'isPaid-' + borrower" class="form-label"><i class="fa-solid fa-circle-check me-2"></i>是否付款</label>
                    <select class="form-select" :id="'isPaid-' + borrower" v-model="borrowerPayments[borrower]">
                        <option :value="true">已付款</option>
                        <option :value="false">未付款</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
new Vue({
    el: '#vue-container',
    data() {
        return {
            borrowers: [
                { id: 1, name: '張三' },
                { id: 2, name: '李四' },
                // 其他借款人
            ],
            selectedBorrowers: [],
            borrowerAmounts: {},
            borrowerPayments: {}
        };
    },
    methods: {
        toggleBorrower(borrowerId) {
            const index = this.selectedBorrowers.indexOf(borrowerId);
            if (index === -1) {
                this.selectedBorrowers.push(borrowerId);
                this.$set(this.borrowerAmounts, borrowerId, 0);
                this.$set(this.borrowerPayments, borrowerId, false);
            } else {
                this.selectedBorrowers.splice(index, 1);
                this.$delete(this.borrowerAmounts, borrowerId);
                this.$delete(this.borrowerPayments, borrowerId);
            }
        },
        getBorrowerName(borrowerId) {
            const borrower = this.borrowers.find(b => b.id === borrowerId);
            return borrower ? borrower.name : '';
        }
    }
});
</script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
